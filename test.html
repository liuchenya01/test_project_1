<!-- 
    ctrl + p 全局搜索 
    Alt +上下方向键↑↓ 向上or向下移动光标所在行代码
-->

<!-- 
    alt+↑或者↓  选中
    ctrl+↑或者↓ 跳转下一个词
 -->

 <!-- 
    ctrl + D 快速选中同名变量
    ctrl + K 取消快速选中同名变量
    alt + 鼠标左键  选择多行 同时操作
  -->
  
<!-- 
  ctrl + shift + \ 光标快速从 { 跳转到 } 
  ctrl + [ 或者 ]  快速缩进
-->

<!-- 
  ctrl + shift + L  快速选中所有同名变量 （不区分大小写）
  选中变量名 按F2键 可以给所有同名变量改名
 -->
